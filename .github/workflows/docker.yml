name: Build and Push Docker images

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}
  repository_dispatch:
    types: [build-docker, build]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image to Docker Hub and GHCR
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            docker.io/eallion/postgres:14-alpine
            ghcr.io/${{ github.repository_owner }}/postgres:14-alpine
            docker.io/eallion/postgres:latest
            ghcr.io/${{ github.repository_owner }}/postgres:latest

      - name: Create additional tag on GHCR for consistency
        if: always()
        run: |
          # Tagging on GHCR to match dockerhub naming if desired
          echo "Done. Pushed tags to Docker Hub and GHCR."

# Secrets required:
# - DOCKERHUB_USERNAME: Docker Hub username
# - DOCKERHUB_TOKEN: Docker Hub access token (or password)
# - GITHUB_TOKEN: Personal access token with write:packages scope (can use GITHUB_TOKEN for same org/owner)
